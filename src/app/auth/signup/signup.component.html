<section class="signup-form">
    <form fxLayout = "column" fxLayoutAlign = "center center" fxLayoutGap = "10px" #f="ngForm" (ngSubmit) = "onSubmit(f)">
        <mat-form-field>
            <input type = "email" 
            matInput 
            placeholder = "Your Email Please" 
            ngModel 
            name = "email"
            email
            required
            #emailInput="ngModel">
            <mat-error *ngIf = "emailInput.hasError('required')">Must not be empty</mat-error>
            <mat-error *ngIf = "!emailInput.hasError('required')">Email Invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel = "no less than 6 characters">
            <input type = "password" 
            matInput 
            placeholder = "Password" 
            ngModel 
            name = "password"
            required
            minlength = "6"
            #pwInput = "ngModel">
            <mat-hint align = "end">{{ pwInput.value?.length }} / 6</mat-hint>
        </mat-form-field>

        <mat-form-field>
          <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="Your birthdate" ngModel name = "birthdate" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox ngModel name = "agree" required color = "primary">Agree to Terms and Conditions</mat-checkbox>
        <button *ngIf = "!isLoading" type = "submit" mat-raised-button color = "primary" [disabled] = "f.invalid">submit</button>
        <mat-spinner *ngIf = "isLoading"></mat-spinner>
    </form>
    
</section>
