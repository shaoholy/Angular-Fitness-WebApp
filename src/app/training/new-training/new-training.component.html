<section class = "new-training" fxLayout fxLayoutAlign = "center">
    <form (ngSubmit) = "onStartTraining(f)" #f="ngForm">
        <mat-card fxFlex.xs = "100%" fxFlex="400px">
            <mat-card-header>
                <mat-card-title fxLayoutAlign = "center">Time to start a workout</mat-card-title>
            </mat-card-header>
                <img mat-card-image src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Photo of a Shiba Inu">
            <mat-card-content fxLayoutAlign = "center">
                <mat-form-field fxLayoutAlign = "center">
                    <mat-select placeholder="Start Selecting" ngModel name = "exercise" required>
                        <mat-option *ngFor = "let exercise of (exercises$ | async)" [value] = "exercise.id">
                            {{ exercise.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayoutAlign = "center">
                <button type = "submit" mat-button [disabled]="f.invalid">Start</button>
                <button type = "submit" mat-button>Finish</button>
            </mat-card-actions>
        </mat-card>
    </form>
</section>
