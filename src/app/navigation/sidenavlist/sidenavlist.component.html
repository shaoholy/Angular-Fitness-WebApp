<mat-nav-list>
    <a mat-list-item routerLink="/signup" (click) = "close()"><mat-icon>face</mat-icon>
        <span  *ngIf= "!(isAuth$ | async)" class = "nav-caption">Signup</span>
    </a>
    <a mat-list-item routerLink="/login" (click) = "close()"><mat-icon>input</mat-icon>
        <span  *ngIf= "!(isAuth$ | async)" class = "nav-caption">Login</span>
    </a>
    <a mat-list-item routerLink="/training" (click) = "close()"><mat-icon>fitness_center</mat-icon>
        <span  *ngIf= "isAuth$ | async" class = "nav-caption">Training</span>
    </a>
    <mat-list-item>
        <button mat-icon-button *ngIf= "isAuth$ | async" (click) = "onLogout()">
            <mat-icon>eject</mat-icon>
            <span class = "nav=caption">Logout</span>
        </button>
    </mat-list-item>
</mat-nav-list>
